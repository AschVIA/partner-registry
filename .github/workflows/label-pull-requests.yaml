name: Label new partner PRs
on:
    pull_request:
      types:
        - opened
        - edited
        - reopened  
jobs:
 label:
   runs-on: ubuntu-latest
   steps:
     - name: Add new-partner label
       if: contains(github.event.pull_request.title, 'to Partner Registry')
       uses: actions-ecosystem/action-add-labels@v1
       with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
         labels: "new-partner"